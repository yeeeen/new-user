<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Create New Account</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <link rel="stylesheet" href="assets/css/animate.min.css">

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="inner cover">


                    <div class="form-container container">
                        <div class="form-header clearfix">
                            <div class="col col-3 md-col-12">
                                <div class="logo"> </div>
                            </div>

                            <div class="col col-9 md-col-12">
                                <h1>Create new account</h1>
                                <h2>Enter your credentials below</h2>
                            </div>
                        </div>
                        <form class="form-content clearfix" data-parsley-validate>
                            <div class="sm-col sm-col-7 form-field fullname-field">
                                <label for="fullname">Full name <span class="fullName-error error"> </span></label>
                                <input type="text" id="fullname" placeholder="Name and surname" class="block col-12 field" data-parsley-required data-parsley-errors-container=".fullName-error">

                            </div>

                            <div class="sm-col sm-col-5 form-field username-field">
                                <label for="username">Username <span class="username-error error"> </span></label>
                                <input type="text" id="username" placeholder="Username" class="block col-12 field" data-parsley-required data-parsley-errors-container=".username-error">
                            </div>

                            <div class="sm-col sm-col-12 form-field emailaddress-field">
                                <label for="email">Email address <span class="email-error error"> </span></label>
                                <input type="email" id="email" placeholder="Email address" class="block col-12 field" data-parsley-required data-parsley-type="email" data-parsley-errors-container=".email-error">
                            </div>

                            <div class="sm-col sm-col-7 form-field country-field">
                                <label for="country">Country <span class="country-error error"> </span></label>
                                <input type="text" id="country" placeholder="Country" class="block col-12 field" data-parsley-required data-parsley-errors-container=".country-error">
                            </div>

                            <div class="sm-col sm-col-5 form-field city-field">
                                <label for="city">City <span class="city-error error"> </span></label>
                                <input type="text" id="city" placeholder="City" class="block col-12 field" data-parsley-required data-parsley-errors-container=".city-error">
                            </div>

                            <div class="sm-col sm-col-12 form-field password-entry-field">
                                <label for="pasword">Password <span class="password-error error"> </span></label>
                                <input id="password" type="password" name="passwort" class="block col-12 field password" data-parsley-required data-parsley-ui-enabled="false" placeholder="Password">
                                <input id="password-confirm" type="password" name="passwort_w" class="block col-12 field password-confirm" data-parsley-required data-parsley-equalto="#password" data-parsley-errors-container=".password-error" placeholder="Repeat password">

                            </div>

                            <div class="sm-col sm-col-7 form-field confirm-field align-middle">
                                <input type="checkbox" name="termsAgreement" value="valuable" id="termsAgreement" data-parsley-required data-parsley-errors-container=".confirm-error" data-parsley-error-message="Please agree with the Terms & Conditions">
                                <label for="termsAgreement"></label> <span class="checkbox-label">I accept the <a href="">Terms & Conditions</a> </span>
                                <span class="confirm-error error"></span>
                            </div>

                            <div class="sm-col sm-col-5">
                                <button type="submit" class="block col-12 btn submit-btn">Create account</button>
                            </div>

                        </form>
                    </div>

                    <div class="footer-signin"> Have account already? <a href="#">Sign in</a></div>


                </div>
            </div>
        </div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/js/parsley.min.js"></script>
    <script type="text/javascript">
        $('form').parsley({});
        $('.site-wrapper').addClass('animated slideInDown');
    </script>


</body>

</html>
